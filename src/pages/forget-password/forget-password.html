<ion-header>

  <ion-navbar color="primary">
    <ion-title>ForgetPassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col offset-5>
        <ion-icon id="forget-password-icon" name="unlock" color="primary"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-2>
        <h2 color="primary">Forgot Password ?</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-1>
        <p>
          Enter the email address you registered with and we'll send you a link
          to reset you password
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="control">
          <ion-icon color="primary" name="mail"></ion-icon>
          <ion-item>
            <ion-label color="primary" floating>Email
            </ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="secondary">Submit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
