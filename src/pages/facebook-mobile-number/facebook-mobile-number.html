<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign up with Facebook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col offset-1>
        <h6>Complete Sign up with facebook</h6>
      </ion-col>
      <ion-col offset-5>
        <ion-icon class="facebook" name="logo-facebook"></ion-icon>
      </ion-col>
      <ion-col offset-1>
        <p>
          To successfully complete registration, please provide your mobile
          unmber for verification.
        </p>
      </ion-col>
      <ion-col col-12>
        <div class="control">
          <ion-icon color="primary" name="phone-portrait"></ion-icon>
          <ion-item>
            <ion-label color="primary" floating>Mobile Number
            </ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </div>
      </ion-col>
      <ion-col class="bottom">
        <button color="secondary" ion-button full>Continue</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
