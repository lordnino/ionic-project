<ion-header color="primary">

  <ion-navbar color="primary">
    <ion-title>sign-up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-10 offset-3>
        <span id="connect">Connect With</span>
      </ion-col>
      <ion-col col-4 offset-3>
        <a href="#"><ion-icon name="logo-facebook" class="social-sign facebook"></ion-icon></a>
      </ion-col>
      <ion-col col-4>
        <a href="#"><ion-icon name="logo-googleplus" class="social-sign google-plus"></ion-icon></a>
      </ion-col>
      <ion-col col-3 offset-2>
        <hr />
      </ion-col>
      <ion-col col-2 id="or">
        Or
      </ion-col>
      <ion-col col-3>
        <hr />
      </ion-col>
      <ion-col col-10 offset-2>
        <span id="sign-with-email">Sign Up with Email</span>
      </ion-col>
    </ion-row>
    <form>
      <ion-row>
        <ion-col col-6>
          <div class="control">
            <ion-icon name="person"></ion-icon>
            <ion-item>
              <ion-label color="primary" floating>First Name
              </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="control">
            <ion-icon name="person"></ion-icon>
            <ion-item>
              <ion-label color="primary" floating>Last Name
              </ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col col-12>
          <div class="control">
            <ion-icon name="mail"></ion-icon>
            <ion-item>
              <ion-label color="primary" floating>Email
              </ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col col-12>
          <div class="control">
            <ion-icon name="lock"></ion-icon>
            <ion-item>
              <ion-label color="primary" floating>Password
              </ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col col-12>
          <div class="control">
            <ion-icon name="phone-portrait"></ion-icon>
            <ion-item>
              <ion-label color="primary" floating>Mobile Number
              </ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </div>
        </ion-col>
        <ion-col col-12>
          <p class="terms-of-service">By proceeding you also agree to PayME's Terms of service</p>
        </ion-col>
        <ion-col col-12>
          <button (click)='goToSignIn()' ion-button full color="secondary">Continue</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
