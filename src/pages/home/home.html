  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-fab right bottom>
    <button color="primary" ion-fab="" class="fab fab-ios fab-ios-secondary" style="transition: none;"><ion-icon class="fab-close-icon icon icon-ios ion-ios-close" name="close" role="img" aria-label="close"></ion-icon><span class="button-inner"><ion-icon name="arrow-dropright" role="img" class="icon icon-ios ion-ios-arrow-dropright" aria-label="arrow dropright"></ion-icon></span><div class="button-effect"></div></button>
    <ion-fab-list side="top">
      <button color="primary" ion-fab><ion-icon name="qr-scanner"></ion-icon></button>
      <button color="primary" ion-fab><ion-icon name="barcode"></ion-icon></button>
      <button color="primary" ion-fab><ion-icon name="cash"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
