<ion-header>

  <ion-navbar color="primary">
    <ion-title>sign-in</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<button ion-button (click)='goToHome();' color="primary">home</button>>-->
  <ion-grid>
    <ion-row>
      <ion-col col-8 offset-2>
        <span id="connect-with">Connect with</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 offset-2>
        <a href="#"><ion-icon name="logo-facebook" class="facebook"></ion-icon></a>
      </ion-col>
      <ion-col col-4>
        <a href="#"><ion-icon name="logo-googleplus" class="google-plus"></ion-icon></a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 offset-2><hr /></ion-col>
      <ion-col col-1><span id="or">Or</span></ion-col>
      <ion-col col-3><hr /></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 offset-2>
        <span id="login-with">Login with Email</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form #loginForm='ngForm' (ngSubmit)='login(loginForm.value)'>
          <!--<ion-item>
            <ion-label color="primary" floating>EmailAddress
            </ion-label>
            <input type="email" (ngModel)='email' name="email" />
          </ion-item>-->
          <p>
            <label>Email:</label>
            <input type="email" [(ngModel)]="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"/>
          </p>
          <p>
            <label>Password:</label>
            <input type="password" [(ngModel)]="password" name="password" required/>
          </p>
          <!--<ion-item>
            <ion-label color="primary" floating>Password
            </ion-label>
            <ion-input ngControl="password" type="password" (ngModel)="password" name="password"></ion-input>
          </ion-item>-->
          <button ion-button full (click)="goToHome()" [disabled]="!loginForm.valid" id="login-btn">Login</button>
          <a (click)='ForgetPassword()' href="#" offset-2 id="forget-password">Forget your password ?</a>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
