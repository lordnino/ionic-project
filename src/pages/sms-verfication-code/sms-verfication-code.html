<ion-header color="primary">

  <ion-navbar color="primary">
    <ion-title>SMSVerficationCode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-icon name="phone-portrait" color="primary"></ion-icon>
        <span color="primary">Verying Your Account</span>
      </ion-col>
      <ion-col col-12>
        <p>To complete your phone number verification. Please enter the 4 digits
           activation code we have sent to XXXXXXXXXXX
        </p>
      </ion-col>
      <ion-col col-12>
        <h4>Enter Your SMS Verification Code</h4>
      </ion-col>
      <ion-col col-12>
        <input />
      </ion-col>
      <ion-col col-12>
        <a id="resend-code-wrapper" href="#">Resend Code</a>
      </ion-col>
      <button ion-button (click)='goToSignIn()' full color="secondary">Continue</button>
    </ion-row>
  </ion-grid>

</ion-content>
