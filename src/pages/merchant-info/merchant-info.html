<ion-header>

  <ion-navbar color="primary">
    <ion-title>MerchantInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="data-t">
      <ion-col col-12 text-center>
        <p color="primary">Merchant Info</p>
      </ion-col>
      <ion-col col-6 class="head">
        <p>Owner name</p>
      </ion-col>
      <ion-col col-6 class="data">
        <p>PayMe</p>
      </ion-col>
      <ion-col col-6 class="head">
        <p>Account Number</p>
      </ion-col>
      <ion-col col-6 class="data">
        <p>00010101</p>
      </ion-col>
      <ion-col col-12 text-center>
        <p color="primary">Payment Details</p>
      </ion-col>
      <ion-col col-6 class="head">
        <p>Amount</p>
      </ion-col>
      <ion-col col-6 class="data">
        <p>1</p>
      </ion-col>
      <ion-col col-6 class="head">
        <p>Discount</p>
      </ion-col>
      <ion-col col-6 class="data">
        <p>0</p>
      </ion-col>
      <ion-col col-6 class="head">
        <p>Fees</p>
      </ion-col>
      <ion-col col-6 class="data">
          <p>0</p>
      </ion-col>
      <ion-col col-6 class="head">
        <p>Final Amount</p>
      </ion-col>
      <ion-col col-6 class="data">
        <p>1</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 text-left>
        <ion-item>
          <ion-label stacked id="pin-code">Pin Code</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button (click)='navThankYou()' ion-button full color="secondary">Confirm and Pay</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
