<ion-header>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="logo-wrapper"><img src="https://files.slack.com/files-pri/T2WMPES8K-F4C0QNC6N/pay-me_logo_2.png"/></ion-col>
    </ion-row>
    <ion-row class="footer">
      <ion-col id="powered" width-50>
        <span>Powered By</span>
      </ion-col>
      <ion-col>
        <img src="http://www.yallafoot.com/wp-content/uploads/2016/12/1815_NBE.png"  />
      </ion-col>
    </ion-row>
    <ion-row id="get-involve">
      <ion-col width-50>
        <button ion-button (click)='goToSignUp();' color="secondary">Sign Up</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button (click)='goToSignIn()' color="primary">Sign In</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
