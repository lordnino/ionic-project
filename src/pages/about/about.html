<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar [showCancelButton]="shouldShowCancel" (ionCancel)="onCancel($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <img src="https://files.slack.com/files-pri/T2WMPES8K-F4C0QNC6N/pay-me_logo_2.png" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>
          Payme is a secured fast and easy payment method where you can pay with
          your credit card without need of a POS just with your mobile phone through
          scanning a QR code.
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="follow-us">
      <ion-col col-12>
        <h6>Follow us on</h6>
      </ion-col>
      <ion-col class="social-media-container" col-12>
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-googleplus"></ion-icon>
        <ion-icon color="primary" name="logo-twitter"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="our-policy">
      <ion-col col-12>
        <h6>Our Policy</h6>
      </ion-col>
      <ion-col col-12>
        <ion-icon name="clipboard"></ion-icon>
        <span>Terms and Conditions</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
